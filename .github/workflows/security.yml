name: Security Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------
      # Python setup (for pip-audit)
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python security tools
        run: |
          pip install --upgrade pip
          pip install pip-audit

      # -------------------------------
      # SAST – Semgrep
      # -------------------------------
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          error: false

      # -------------------------------
      # Dependency vulnerabilities
      # -------------------------------
      - name: Run pip-audit (API)
        run: |
          if [ -f src/requirements.txt ]; then
            pip-audit -r src/requirements.txt
          else
            echo "No src/requirements.txt found, skipping"
          fi

      - name: Run pip-audit (Worker)
        run: |
          if [ -f worker/requirements.txt ]; then
            pip-audit -r worker/requirements.txt
          else
            echo "No worker/requirements.txt found, skipping"
          fi

      # -------------------------------
      # Secret scanning
      # -------------------------------
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fail: true

      # -------------------------------
      # Docker build
      # -------------------------------
      - name: Build API Docker image
        run: docker build -f api.Dockerfile -t plagitype-api:ci .

      - name: Build Worker Docker image
        run: docker build -f worker.Dockerfile -t plagitype-worker:ci .

      - name: Build DB Docker image
        run: docker build -f db.Dockerfile -t plagitype-db:ci .

      # -------------------------------
      # Trivy – Docker image scan
      # -------------------------------
      - name: Trivy scan (API)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: plagitype-api:ci
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Trivy scan (Worker)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: plagitype-worker:ci
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Trivy scan (DB)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: plagitype-db:ci
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"

      # -------------------------------
      # Trivy – repo & IaC scan
      # -------------------------------
      - name: Trivy scan (filesystem & IaC)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          format: table
          severity: CRITICAL,HIGH
