name: Security Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------
      # Python setup
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python security tools
        run: |
          pip install --upgrade pip
          pip install pip-audit semgrep

      # -------------------------------
      # SAST – source code scan
      # -------------------------------
      - name: Run Semgrep (SAST)
        run: |
          semgrep --config=auto --error --verbose

      # -------------------------------
      # Dependency vulnerabilities
      # -------------------------------
      - name: Run pip-audit on API
        run: |
          if [ -f src/requirements.txt ]; then
            pip-audit -r src/requirements.txt
          fi

      - name: Run pip-audit on Worker
        run: |
          if [ -f worker/requirements.txt ]; then
            pip-audit -r worker/requirements.txt
          fi

      # -------------------------------
      # Secret scanning
      # -------------------------------
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fail: true

      # -------------------------------
      # Docker build - API
      # -------------------------------
      - name: Build API Docker image
        run: |
          docker build -f api.Dockerfile -t plagitype-api:ci .

      # -------------------------------
      # Docker build - Worker
      # -------------------------------
      - name: Build Worker Docker image
        run: |
          docker build -f worker.Dockerfile -t plagitype-worker:ci .

      # -------------------------------
      # Docker build - DB
      # -------------------------------
      - name: Build DB Docker image
        run: |
          docker build -f db.Dockerfile -t plagitype-db:ci .

      # -------------------------------
      # Trivy – Docker image scan (API)
      # -------------------------------
      - name: Trivy scan (API Docker image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "plagitype-api:ci"
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      # -------------------------------
      # Trivy – Docker image scan (Worker)
      # -------------------------------
      - name: Trivy scan (Worker Docker image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "plagitype-worker:ci"
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      # -------------------------------
      # Trivy – Docker image scan (DB)
      # -------------------------------
      - name: Trivy scan (DB Docker image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "plagitype-db:ci"
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      # -------------------------------
      # Trivy – repo & config scan
      # -------------------------------
      - name: Trivy scan (filesystem & IaC)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          format: "table"
          severity: "CRITICAL,HIGH"
